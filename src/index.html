<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <ul>
            <li>{{weather}}</li>
            <li>{{country}}</li>
            <li>{{province}}</li>
            <li>{{city}}</li>
        </ul>
    </div>

    <script src="../vendor/vue.js"></script>

        var app = new Vue({
            el: '#app',
            data: {
                weather: '天气',
                country:'国家',
                province:'省份',
                city:'城市'
            }
        })
    </script>

</body>
</html>
